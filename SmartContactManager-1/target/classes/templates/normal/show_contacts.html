<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Your Contacts</h1>

				<!-- 		search container -->

				<div class="search-container my-3">

					<input onkeyup="search()" id="search-input" type="text"
						class="form-control" placeholder="search your contact">

					<div class="search-result">

						<!-- 		result goes here -->
						<h1>this</h1>


					</div>
				</div>

			<div class="table-responsive">
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone No</th>
							<th scope="col">Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="c : ${contacts}">
							<!--SUMUSER means Smart contact user management +c.id -->
							<th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>

							<!--  insert image to name      -->
							<td><img class="my_profile_picture" alt="profile photo"
								src="" th:src="@{'/image/'+${c.image}}"> <span
								th:text="${c.name}"></span></td>

							<td><a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">
									<span th:text="${c.email}"></span>
							</a></td>

							<td th:text="${c.phone}"></td>
							<td><a href="#" th:onclick="|deleteContact(${c.cid})|"
								class="btn btn-danger btn-sm">Delete</a>

								<form method="post"
									th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm">Update</button>
								</form></td>
						</tr>




					</tbody>
				</table>
		</div>
				<!-- pagination field -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentpage!= 0}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentpage-1}}"
							class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentpage==i-1? 'active':''}"
							th:each="i : ${#numbers.sequence(1,totalpages)}"
							class="page-item"><a
							th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentpage+1 != totalpages}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentpage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>

			</div>

		</div>

	<script>
		$(".item").removeClass("active");
		$("#contact-link").addClass("active");
		</script>

	</section>
</body>
</html>
