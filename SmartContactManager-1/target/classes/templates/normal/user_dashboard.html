<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">

				<div class="card-body my-3">

					<div class="container text-center">

						<img style="height: 200px; width: 200px"
							class="my_profile_picture" alt="profile photo" src=""
							th:src="@{'/image/contactpic.png'}">

					</div>
				<h1 class="text-center text-secondary font-italic font-weight-light">
				
				Start Adding your contact.. 
				</h1>
				
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase ">Add new contact</a>
				
				</div>

			</div>

		</div>

		<script>
		$(".item").removeClass("active");
		$("#home-link").addClass("active");
		</script>
		
	</section>
</body>
</html>
